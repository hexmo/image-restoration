{% extends 'base.html' %} {% load static %} {% block extrahead %}
<style>
	.signup {
		color: #1a1d20;
	}
</style>
<link rel="stylesheet" href="{% static 'usermgmt.css' %}" />
{% endblock %} {% block title%} ImageR | Signup {% endblock %} {% block body%}
<section class="main-section">
	<h1>SIGNUP</h1>
	<form action="" method="POST">
		{% csrf_token %}
		<label for="fname">First Name:</label><br />
		<input type="text" name="fname" id="fname" required /><br />

		<label for="lname">Last Name:</label><br />
		<input type="text" name="lname" id="lname" required /><br />

		<label for="email">Email:</label><br />
		<input type="email" name="email" id="email" required /><br />

		<label for="password">Password:</label><br />
		<input type="password" name="password" id="password" required /><br />

		<label for="password">Re-enter Password:</label><br />
		<input type="password" name="repassword" id="repassword" required /><br />

		<button type="submit">Sign Up</button><br />
		<span style="color: #de9244;margin-top: 1rem;">By clicking on Sign Up button you agree to all <a
				style="color: black;" href="{% url 'privacy' %}" target="_blank">terms and conditions.</a></span>
	</form>
</section>
{% endblock %}
